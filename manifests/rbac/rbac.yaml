apiVersion: v1
kind: ServiceAccount
metadata:
  name: router-controller
  namespace: datum-router
  labels:
    app: router-controller

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: router-controller
  labels:
    app: router-controller
rules:
  # VPCService resources
  - apiGroups: ["router.datum.net"]
    resources: ["vpcservices", "vpcservices/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # VPCRoute resources
  - apiGroups: ["router.datum.net"]
    resources: ["vpcroutes", "vpcroutes/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # ServiceBinding resources
  - apiGroups: ["router.datum.net"]
    resources: ["servicebindings", "servicebindings/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # VPCIngress resources
  - apiGroups: ["router.datum.net"]
    resources: ["vpcingresses", "vpcingresses/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Galactic VPC resources (read-only)
  - apiGroups: ["galactic.datumapis.com"]
    resources: ["vpcs", "vpcattachments"]
    verbs: ["get", "list", "watch"]

  # Kubernetes Services for ServiceBinding
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]

  # Kubernetes Pods for discovery
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # ConfigMaps for configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: router-controller
  labels:
    app: router-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: router-controller
subjects:
  - kind: ServiceAccount
    name: router-controller
    namespace: datum-router
