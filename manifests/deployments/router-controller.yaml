apiVersion: v1
kind: Namespace
metadata:
  name: datum-router
  labels:
    app: datum-router

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: router-controller
  namespace: datum-router
  labels:
    app: router-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: router-controller
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: router-controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: router-controller
      containers:
        - name: controller
          image: datum-router-controller:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "router=info,kube_runtime=info"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-discovery
  namespace: datum-router
  labels:
    app: service-discovery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-discovery
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: service-discovery
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: router-controller
      containers:
        - name: discovery
          image: datum-router-service-discovery:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "router=info,kube_runtime=info"
            - name: DISCOVERY_INTERVAL_SECS
              value: "30"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - /bin/true
            initialDelaySeconds: 30
            periodSeconds: 30
