apiVersion: v1
kind: Service
metadata:
  name: router-gateway
  namespace: datum-router
  labels:
    app: router-gateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: router-gateway

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: router-gateway-config
  namespace: datum-router
  labels:
    app: router-gateway
data:
  # Route configuration for VPCRoute resources
  # This will be populated dynamically by the controller
  # For now, we provide defaults
  default-timeout-seconds: "30"
  default-load-balancing: "round-robin"
  enable-health-checks: "true"
  health-check-interval-seconds: "10"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: router-gateway
  namespace: datum-router
  labels:
    app: router-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: router-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: router-gateway
      annotations:
        # Annotation to join the Galactic VPC
        # This tells Galactic VPC to attach this pod to the specified VPC
        galactic.datumapis.com/vpc: "default"
        galactic.datumapis.com/interface: "galactic0"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: router-controller
      containers:
        - name: gateway
          image: datum-router-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "router=info,tower=info"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: config
              mountPath: /etc/router
              readOnly: true
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: router-gateway-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - router-gateway
                topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 30
